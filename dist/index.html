<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <input type="button" value="+ Add Todo" id="openAddTodoFormBtn">

    <div id="sidebar">
        <p id="inbox">Inbox</p>
        <p id="today">Today</p>
        <p id="week">Week</p>
    </div>

    <div id="main">

        <h2 id="header">Inbox</h2>

        <div id="addTodoForm">
            <label for="titleInput">Title: </label>
            <input type="text" name="titleInput" id="titleInput">
            <label for="descriptionInput">Description: </label>
            <input type="text" name="descriptionInput" id="descriptionInput">
            <label for="dueDateInput">Due Date: </label>
            <input type="text" name="dueDateInput" id="dueDateInput">
            <label for="priorityInput">Priority: </label>
            <input type="text" name="priorityInput" id="priorityInput">
            <label for="projectInput">Project: </label>
            <input type="text" name="projectInput" id="projectInput">

            <input type="button" value="Add" id="addTodoBtn">
        </div>

        <div id="todoContainer">
            <!-- GENEREATED TODOS -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
