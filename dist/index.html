<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <header id="header">
        <span id="headerLogo" class="material-icons-outlined">polymere</span>
        <p id="headerText">Todo-List</p>
    </header>

    <div class="wrapper">

        <div class="sidebar">
            <h3 id="sidebarInbox">Inbox</h3>
            <h3 id="sidebarToday">Today</h3>
            <h3 id="sidebarWeek">This week</h3>

            <h2 id="sidebarProjects">Projects</h2>

            <div class="newProjectWrapper">
                <input type="text" id="newProjectInput" class="newProject" placeholder="Enter new project">
                <input type="button" value="Add" id="enterAddProject">
            </div>

            <div class="projectContainer">
                
            </div>

            <h3 id="addProjectBtn">+ Add Project</h3>
            
        </div>

        <div class="main">
            <h2 id="mainHeader">Inbox</h2>
            <div class="addTodoForm">
                <input type="text" class="addTodoInput" name="title" id="titleInput" placeholder="Title*">
                <input type="text" class="addTodoInput" name="description" id="descriptionInput" placeholder="Description">
                <input type="date" class="addTodoInput" name="duedate" id="dueDateInput" placeholder="Due date">
                <input type="text" class="addTodoInput" name="project" id="projectInput" placeholder="Project">
                <select name="priority" id="priorityInput">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input id="enterAddTodoBtn" type="button" value="Add">
            </div>

            <div class="expandTodo">
                <input type="text" class="addTodoInput" name="title" id="expandTitleInput">
                <input type="text" class="addTodoInput" name="description" id="expandDescriptionInput">
                <input type="date" class="addTodoInput" name="duedate" id="expandDueDateInput">
                <input type="text" class="addTodoInput" name="project" id="expandProjectInput">
                <select name="priority" id="expandPriorityInput">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input id="enterUpdateTodoBtn" type="button" value="Add">
            </div>

            <ul id="todoContainer">
                <!-- <div class="todo">
                    <p>14 Uhr mir Losia trefen</p>
                    <span id="deleteLogo" class="material-icons-outlined">
                        remove_circle_outline
                    </span>
                </div> -->
            </ul>
            <div class="addTodoBtnContainer"></div>
            <!-- <h2 id="addTodoBtn">+ Add todo</h2> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
