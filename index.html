<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">


</head>
<body>

    <header id="header">
        <span id="headerLogo" class="material-icons-outlined">polymere</span>
        <p id="headerText">Todo-List</p>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <h3 id="sidebarInbox">Inbox</h3>
            <h3 id="sidebarToday">Today</h3>
            <h3 id="sidebarWeek">This week</h3>

            <h2 id="sidebarProjects">Projects</h2>
            <h3>+ Add Project</h3>
        </div>

        <div class="main">
            <h2 id="mainHeader">Inbox</h2>
            <ul>
                <div class="todo">
                    <li>14 Uhr mir Losia trefen</li>
                    <span id="deleteLogo" class="material-icons-outlined">
                        remove_circle_outline
                    </span>
                </div>

                <div class="todo">
                    <li>14 Uhr mir Losia trefen</li>
                    <span id="deleteLogo" class="material-icons-outlined">
                        remove_circle_outline
                    </span>
                </div>

                <div class="todo">
                    <li>14 Uhr mir Losia trefen</li>
                    <span id="deleteLogo" class="material-icons-outlined">
                        remove_circle_outline
                    </span>
                </div>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
